<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-tabs class="tabs-icon-top tabs-default">

            <ion-tab title="General" icon="icon ion-ios-gear" href="#/setting/general">
                <ion-nav-view name="general-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="About" icon="icon ion-ios-person" href="#/setting/about">

            </ion-tab>

        </ion-tabs>

    </ion-side-menu-content>

    <ion-side-menu side="left">

            <h1 class="title">{{"Learning Buddha" | translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                <a href="#/main/books-online" class="item" menu-close>{{'Home' | translate}}</a>
                <a href="#/setting/general" class="item" menu-close>{{'Setting' | translate}}</a>
            </ul>
