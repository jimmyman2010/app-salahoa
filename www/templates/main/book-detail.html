<ion-view title="{{book.title}}">
    <ion-content padding="true">
        <p>{{ book.description }}</p>
        <p>{{ duration }}</p>
        <p>
            <a class="button button-small icon ion-arrow-left-b" href="#/home/books-online">{{'Books Online' | translate}}</a>

            <button class="button" ng-click="play()">Play</button>
            <button class="button" ng-click="stop()">Stop</button>
            <button class="button" ng-click="pause()">Pause</button>
            <button class="button" ng-click="resume()">Resume</button>


        </p>
        <ion-audio-track track="track">
            <div class="card">
                <div class="item item-thumbnail-left">
                    <img src="{{track.art}}">

                    <h2>{{track.title}}</h2>

                    <p>{{track.artist}}</p>
                    <ion-audio-controls>
                        <a class="button button-icon icon" ion-audio-play></a>
                        <ion-spinner icon="ios" style="position: relative; top: 8px; left: 4px"></ion-spinner>
                    </ion-audio-controls>
                </div>
                <div class="item item-divider">
                    <ion-audio-progress-bar display-time></ion-audio-progress-bar>
                </div>
            </div>
        </ion-audio-track>
    </ion-content>
</ion-view>
