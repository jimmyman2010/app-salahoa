<ion-view title="Books Online">
    <ion-content>

        <ion-list>

            <ion-item ng-repeat="book in books" type="item-text-wrap" href="#/main/book-detail/{{book.id}}">
                <h3>{{book.title}}</h3>
                <p>{{book.description}}</p>
                <ion-option-button class="button-positive" ng-click="share(book)">
                    {{'Share' | translate}}
                </ion-option-button>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
